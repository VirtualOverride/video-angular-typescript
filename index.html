<!DOCTYPE html>
<html>
<head>
    <title>Demo App</title>

    <link rel="stylesheet" href="vendor/bootstrap/css/bootstrap.css">
    <!--Our Styles-->
    <link rel="stylesheet" href="css/main.css">

    <!--Scripts-->
    <script src="vendor/jquery-1.9.1.min.js"></script>
    <script src="vendor/angular.js"></script>
    <script src="vendor/bootstrap/js/bootstrap.min.js"></script>

    <!--our code -->
    <script src="app/out.js"></script>

</head>
<body ng-app="demoApp" ng-controller='MainController'>

    <!-- Add your site or application content here -->
    <div class="well">
        <h1>Current Count: {{vm.count}}</h1>
        <h2>Current Value: {{vm.value}}</h2>
    </div>

    <div ng-repeat="progressval in vm.progress">
        <h3>{{progressval}}</h3>
        <progressbar progress="progressval" msg ="{{vm.message}}" click="progressval = progressval + 10" 
                     value="vm.value" change="vm.count = vm.value">
            An element inside : {{progressval}}
        </progressbar>
    </div>

</body>
</html>
